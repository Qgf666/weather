            text-align: center;

    <script type="text/javascript">
        $(document).ready(function(){
        	
        	$.get("/weather/Geti",function(data,status){
        		
        		var o = eval("(" + data + ")");
        		var q1 = o.question1;
        		var q2 = o.question2;
        		var q3 = o.question3;
        		var q4 = o.question4;
        	
        	    /////////////
        	    var standard="CCCC";
        	    $("#t1").text(q1.question);
        		$("#a11").html(q1.opt_one);
        		$("#a12").html(q1.opt_two);
        		$("#a13").html(q1.opt_three);
        		$("#a14").html(q1.opt_four);
        		
        		$("#t2").text(q2.question);
        		$("#a21").html(q2.opt_one);
        		$("#a22").html(q2.opt_two);
        		$("#a23").html(q2.opt_three);
        		$("#a24").html(q2.opt_four);
        		
        		$("#t3").text(q3.question);

        		$("#t4").text(q4.question);

        		$("#a43").html(q4.opt_three);
        		$("#a44").html(q4.opt_four);
        		//////////////
        		
        	    $("#btn-ans").click(function(){
        	    	var t = 0;
        	    	var s_one = $("input[name=radiobutton1]:checked");
        	    	var s_two = $("input[name=radiobutton2]:checked");
        	    	var s_three = $("input[name=radiobutton3]:checked");
        	    	var s_four = $("input[name=radiobutton4]:checked");
        			var s1 = s_one.val();
        			var s2 = s_two.val();
        			var s3 = s_three.val();
        			var s4 = s_four.val();
        			if(s_one.size() == 0 || s_two.size() == 0 || s_three.size() == 0 || s_four.size() == 0) alert("题目还没有作答完毕");
        			
        			else{
        				if(s1 == q1.anwser) t += 25;
        				if(s2 == q2.anwser) t += 25;
        				if(s3 == q3.anwser) t += 25;
        				if(s4 == q4.anwser) t += 25;
                		alert("已交卷\n我的作答是:" + s1 + " " + s2 + " " + s3 + " " + s4 + "\n我的得分是: " + t +"\n请点击【刷新】继续答题");
            		}
            });
            });
        });
    </script>
</head>
